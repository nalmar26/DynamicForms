<!DOCTYPE html>
<html>
  <head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="data:image/x-icon;" rel="shortcut icon" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Mithril Dynamic JS</title>
</head>
  <body>
    <div id="app" class="container"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.0/lodash.min.js"></script>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    
    <style>
      div.dyn-group {
        border-bottom: 1px solid aliceblue;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      div.dyn-group h6.group-label {
        border-bottom: 1px solid aliceblue;
        padding-bottom: 10px;
      }
    </style>

    <script type="module">
      import schema from "./schema.js";
      import DynaForm from "./DynaForm.js";

      class App {
        view() {
          let params = {
            'model': 'M1', 
            'fieldCheckbox': ['home', 'remote'], 
            'fieldBoolean': true,
            'fieldRadio': 'Two'
          };
          // return m(DynaForm, {schema, params});
          return m(DynaForm, {schema});
        }
      }

      m.mount(document.getElementById("app"), App);
    </script>
  </body>
</html>
